{% extends 'index.html' %}

{% block content%}

    <div><h4 style="text-align: center">Search result for '{{search}}'</h4></div>
    <div class="row">
        {% for post in final_posts %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                </div>
            </div>
        </div> 
        {% endfor %}   
    </div>
{% endblock content %}
